<template name="text">
  <label>{{field.label}}</label>
  <input class="form-control" type="text" value="{{plainValue}}" id="collectionField_{{field.key}}">
</template>

<template name="textarea">
  <label>{{field.label}}</label>
  <textarea class="form-control" id="collectionField_{{field.key}}">{{plainValue}}</textarea>
</template>

<template name="accountEmails">
  <label>{{field.label}}</label>
  <p>{{plainValue.[0].address}}</p>
</template>

<template name="accountPassword">
  <div class="fieldActionsWrap text-right list-unstyled btn-groups">
    <button class="btn btn-xs btn-default galleryFakeInput accountPassword_change">Change password</button>
  </div>
  <label>{{field.label}}</label>
  <p>***********</p>
</template>

<template name="children">
  <div class="fieldActionsWrap text-right list-unstyled btn-group">
      <a href="{{settings.adminRoot}}/{{collectionName}}/{{data._id}}/{{field.key}}" class="btn btn-xs btn-default childrenView">View</a>
      <button class="btn btn-xs btn-default childrenAdd">Add</button>
      <button class="btn btn-xs btn-default childrenRemove">Remove</button>
  </div>
  <label>{{field.label}}: {{childrenData}}</label>
</template>

<template name="parents">
  <div class="fieldActionsWrap text-right list-unstyled btn-group">
     <a href="{{settings.adminRoot}}/{{collectionName}}/{{data._id}}/{{field.key}}" class="btn btn-xs btn-default parentsView">View</a>
    <button class="btn btn-xs btn-default parentsAdd">Add</button>
    <button class="btn btn-xs btn-default parentsRemove">Remove</button>
  </div>
  <label>{{field.label}}: {{parentsData}}</label>
</template>
